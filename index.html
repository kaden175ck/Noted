<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noted</title>
  </head>
  <body>
    <script>
      (function () {
        var BASE = '/Noted/';
        var hasHash = (location.hash && location.hash.length > 1);
        var onBase = location.pathname.startsWith(BASE);
        if (onBase && !hasHash) {
          var target = BASE + '#/'
          if (location.search) target += location.search;
          location.replace(target);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
